<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="ME2.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <main>
    <img src="illustration-hero.svg" alt="Hero Illustration">
    <section>
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>
        <div class="informations">
          <div class="music-price">
            <img src="icon-music.svg" alt="Music Icon">
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>         
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
        <div class="contatos">
          <a href="https://github.com/JATS1986"><img src="icons8-github.svg" class="git"></a>
          <a href="https://www.linkedin.com/in/33jats"><img src="icons8-linkedin.svg" class="linke"></a>
        </div>
    </section>
  </main>
       
</body>
</html>
